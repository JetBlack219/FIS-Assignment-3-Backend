server:
  port: 8080

spring:
  application:
    name: camunda-loan-application
  
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

camunda:
  bpm:
    admin-user:
      id: admin
      password: admin
    filter:
      create: All tasks
    webapp:
      index-redirect-enabled: true
    database:
      schema-update: true
    job-execution:
      enabled: true
    auto-deployment-enabled: true

logging:
  level:
    com.intern: DEBUG
    org.camunda: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE